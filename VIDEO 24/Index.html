<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #4307f9; }
        

        .text-element {
            text-shadow: 2px 2px 4px #ed1717;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam ducimus, sunt eveniet facilis dicta hic ea
        veniam, accusamus iste eius debitis laborum quisquam accusantium at ad autem? Vero quis sequi iure veniam
        nostrum dolorum.
    </p>
</body>

</html>
