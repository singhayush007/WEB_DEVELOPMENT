<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 10 Quiz</title>
    <h1>Create a website which shows videos of different category and audio of different categories </h1>
</head>

<body>
    <video src="Video 2.mp4" Controls Autoplay></video>
    <audio src="Audio 2.mp3" Controls Autoplay></audio>

    <svg height="100" width="100">
        <circle rx="100" ry="100" r="1000" strokes="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="My Svg Image">
    <i frame width="560" height="315" src="https://www.youtube.com/embed/fhoDRB53DwY?si=8UG2_x7N6IozKcoG&amp;start=837"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
