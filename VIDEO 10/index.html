<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,Video,Media in HTML</title>
</head>

<body>
    <video src="Video.mp4" Controls autoplay></video>
    <audio src="Audio.mp3" Controls></audio>

    <svg height="100" width="100">
        <circle rx="100" ry="100" r="1000" strokes="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="My Svg Image">



    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=q93QQIo0zcSVD5I_&amp;start=771"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>











</body>

</html>
